<app-header titulo="Crear usuario"></app-header>

<ion-content >
  
  <form #miformulario="ngForm" (ngSubmit)="login()">
    <ion-list>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input required  type="text" name="usr" [(ngModel)]="usuario.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input required type="password" name="pass" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <ion-input required type="rut" name="run" [(ngModel)]="usuario.rut"></ion-input>
    </ion-item>

    <ion-button class="ion-text-capitalize" type="submit" [disabled]="miformulario.invalid">
      Crear usuario
    </ion-button>
    <ion-button routerLink="/login" class="ion-text-capitalize">
      inicar sesión
    </ion-button>
  </ion-list>


  </form>

</ion-content>
